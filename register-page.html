<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="main.css">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="heady">
          <div class="logo-container">
            <a class="logo-container__burger" href="index.html">Home</a>
          </div>
          <div class="bar-container">
            <span class="bar-container__burger"></span>
          </div>
          <nav class="nav">
            <ul class="nav-container">
              <li class="nav-container__list active"><a class="nav-container__link" href="index.html">About Me</a></li>
              <li class="nav-container__list"><a class="nav-container__link" href="contact-page.html">Contact Me</a></li>
              <li class="nav-container__list"><a class="nav-container__link" href="register-page.html">Register Now</a></li>
              <li class="nav-container__list log"><a class="nav-container__link" href="login-page.html">Login</a></li>
            </ul>
          </nav>
        </div>
    </header>
    <section class="register">
      <div class="register__form">
        <h2 class="register__heading">Register</h2>
        <p class="register__paragraph">We are happy to have you come onboard</p>
        <form action="mailto:ibuolatobi@gmail.com" method="post">
          <input class= "form__input" placeholder="Enter First Name" type="text" required>
          <input class= "form__input" placeholder="Enter Last Name" type="text" required>
          <input class= "form__input" placeholder="Phone" type="phone">
          <select name="Gender" id="text">
            <option selected="selected" value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <select name="country" id="country">
            <option value="nigeria">Nigeria</option>
          </select>
          <select name="state" id="state">
            <option value="lagos">Lagos</option>
          </select>
          <input class= "form__input" placeholder="Username" type="text" required>
          <input class= "form__input" placeholder="Password" type="password" required>
          <input class= "form__input" placeholder="Confirm Password" type="password" required>
          <p class="register__paragraph">Already Registered?   <a class="register__link" href="login-page.html">Sign in</a></p>
          <input value="Sign Up" type="button" class="btn">
        </form>
      </div>
     
    </section>
</body>
</html>
